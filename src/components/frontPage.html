<div ng-show="!ctrl.loading" class="content-box">

  <div class="row">
    <div class="col-md-6">
      <h3 translate>Search</h3>
      <a class="advanced-search link" ng-click="ctrl.openAdvancedSearch()" translate>Advanced search</a>
    </div>

    <div class="col-md-6">
      <h3 translate>Browse</h3>
      <ul>
        <li ng-repeat="model in ctrl.models">
          <a ng-click="ctrl.selectModel(model)">{{model | translateLabel}}</a>
        </li>
      </ul>
    </div>
  </div>

</div>
