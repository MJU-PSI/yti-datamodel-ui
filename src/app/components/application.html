<ng-container ng-show="ctrl.applicationInitialized">
  <navigation-bar help-provider="ctrl.helpProvider"></navigation-bar>
  <div class="container-fluid" ng-class="{ 'without-footer': !ctrl.showFooter }">
    <breadcrumb></breadcrumb>
    <div ng-view></div>
  </div>

  <app-footer [title]="'Tietomallit'" ng-if="ctrl.showFooter"></app-footer>
  <google-analytics ng-if="ctrl.production"></google-analytics>
</ng-container>
