<ng-container *ngIf="applicationInitialized">
  <navigation-bar></navigation-bar>
  <div class="container-fluid" [ngClass]="{ 'without-footer': !showFooter }">
    <breadcrumb></breadcrumb>
    <router-outlet></router-outlet>
  </div>

  <app-footer [title]="'Data Vocabularies' | translate"
              [showLicenseIcon]="true"
              [version]="version"
              (informationClick)="navigateToInformation()"
              *ngIf="showFooter"></app-footer>
</ng-container>
