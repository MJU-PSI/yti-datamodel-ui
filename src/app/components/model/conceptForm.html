<h4>
  <span translate>Concept information</span>
</h4>

<div class="row">
  <div class="col-md-12">
    <editable data-title="Concept label" context="ctrl.model">
      <div class="input-group input-group-md">
        <input id="conceptLabel" type="text" class="form-control" localized-input="label" context="ctrl.model" ng-model="ctrl.concept.label" />
      </div>
    </editable>

    <editable data-title="Definition" context="ctrl.model">
      <div class="input-group input-group-md">
        <textarea id="conceptComment" class="form-control" localized-input="required" context="ctrl.model" ng-model="ctrl.concept.definition"></textarea>
      </div>
    </editable>

    <non-editable data-title="Concept id" value="ctrl.concept.id" context="ctrl.context" link="ctrl.concept.href"></non-editable>

    <span></span>
    <non-editable-vocabulary vocabulary="ctrl.concept.vocabulary"></non-editable-vocabulary>
  </div>
</div>
