<form name="addModelForm" class="add-edit-link">
  <modal-template>
    <modal-title>{{ctrl.titleLabel | translate}}</modal-title>

    <modal-body>
      <editable data-title="Homepage" context="ctrl.model">
        <input class="form-control" type="text" uri-input="free-url" model="ctrl.model" autofocus required ng-model="ctrl.homepage" />
      </editable>

      <editable data-title="Title" context="ctrl.model">
        <input class="form-control" type="text" required string-input="label" ng-model="ctrl.title"/>
      </editable>

      <editable data-title="Description" context="ctrl.model">
        <textarea class="form-control" string-input ng-model="ctrl.description"></textarea>
      </editable>
    </modal-body>

    <modal-buttons>
      <button class="btn btn-default cancel" type="button" ng-click="ctrl.cancel()" translate>Cancel</button>
      <button class="btn btn-default confirm" type="button" ng-click="ctrl.create()" ng-disabled="!addModelForm.$valid">{{ctrl.confirmLabel | translate}}</button>
    </modal-buttons>
  </modal-template>
</form>
