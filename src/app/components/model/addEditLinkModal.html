<form name="addModelForm" class="add-edit-link" implicit-edit-mode #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">
      <a><i id="cancel_link_modal_button" (click)="cancel()" class="fas fa-times"></i></a>
      {{ titleLabel | translate }}
    </h4>
  </div>
  <div class="modal-body">
    <editable title="Homepage" [context]="model" [form]="form">
      <input id="add_link_url_input" name="ink_url" class="form-control" type="text" uriInput="free-url" [model]="model"
        autofocus required [(ngModel)]="homepage" #editableInput/>
    </editable>

    <editable title="Title" [context]="model" [form]="form">
      <input id="add_link_title_input" name="link_title" class="form-control" type="text" required stringInput="label" [(ngModel)]="title" #editableInput/>
    </editable>

    <editable title="Description" [context]="model" [form]="form">
      <textarea id="add_link_description_textarea" name="link_description" class="form-control" stringInput
        [(ngModel)]="description" #editableInput></textarea>
    </editable>
  </div>

  <div class="modal-footer">
    <button id="create_link_button" class="btn btn-action confirm" type="button" (click)="create()"
      [disabled]="!form.valid">{{ confirmLabel | translate }}</button>
    <button id="cancel_create_link_button" class="btn btn-link cancel" type="button" (click)="cancel()"
      translate>Cancel</button>
  </div>
</form>
