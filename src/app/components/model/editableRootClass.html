<div class="editable-wrap">
  <div style="clear: both">
    <editable-label *ngIf="model.rootClass || isEditing()" [title]="'Root class'"></editable-label>
    <span *ngIf="isEditing() && !model.rootClass" translate>Not selected</span>
    <span *ngIf="model.rootClass">{{ model.rootClass.compact }}</span>
  </div>
  <button *ngIf="isEditing()" type="button" class="btn btn-action btn-sm" (click)="selectClass()" translate>Choose root class</button>
  <button *ngIf="isEditing() && model.rootClass" type="button" class="btn btn-action btn-sm" (click)="removeClass()" translate>Clear selection</button>
</div>
