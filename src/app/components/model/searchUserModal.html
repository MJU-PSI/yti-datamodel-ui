<div class="modal-header">
  <h4 class="modal-title">
    <a><i class="fa fa-times" id="search_modal_cancel_link" ng-click="$dismiss('cancel')"></i></a>
    <span translate>Select user</span>
  </h4>
</div>

<div class="modal-body full-height">
  <div class="row mb-2">
    <div class="col-12">

      <text-filter class="pull-left"
        search-text="$ctrl.searchText"
        search-controller="$ctrl"
        content-extractors="$ctrl.contentExtractors"
        placeholder="'Search user'"></text-filter>

    </div>
  </div>

  <div class="row full-height">
    <div class="col-12">
      <div class="content-box">
        <div class="search-results">
          <ajax-loading-indicator ng-if="$ctrl.loadingResults"></ajax-loading-indicator>

          <search-results ng-if="!$ctrl.loadingResults"
            items="$ctrl.searchResults"
            selected="$ctrl.selected"
            exclude="$ctrl.exclude"
            on-select="$ctrl.selectItem(item)">

          <span class="title">
            <span ng-bind-html="searchResult.firstName + ' ' + searchResult.lastName | highlight: $ctrl.searchText"></span>
          </span>

          <span class="body">
            <span ng-bind-html="searchResult.email | highlight: $ctrl.searchText"></span>
          </span>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">

  <button type="button"
          id="cancel_button"
          class="btn btn-link cancel"
          ng-click="$ctrl.close()">{{'Cancel' | translate}}
  </button>

</div>
