<form name="editCodeSchemeForm">
  <modal-template>
    <modal-title translate>Edit reference data</modal-title>

    <modal-body>
      <editable data-title="Reference data URI" context="$ctrl.context" autofocus>
        <div class="input-group input-group-md">
          <input id="uri" type="text" class="form-control" required uri-input="free-url" ng-model="$ctrl.id" />
        </div>
      </editable>

      <editable data-title="Reference data label" context="$ctrl.context">
        <div class="input-group input-group-md">
          <input id="label" type="text" class="form-control" required string-input="label" ng-model="$ctrl.title" />
        </div>
      </editable>

      <editable data-title="Description" context="$ctrl.context">
        <div class="input-group input-group-md">
          <textarea id="description" class="form-control" required string-input ng-model="$ctrl.description"></textarea>
        </div>
      </editable>
    </modal-body>

    <modal-buttons>
      <button class="btn btn-action" type="button" ng-click="$ctrl.create()" ng-disabled="!editCodeSchemeForm.$valid" translate>Edit</button>
      <button class="btn btn-link" type="button" ng-click="$ctrl.cancel()" translate>Cancel</button>
    </modal-buttons>
  </modal-template>
</form>
