<div class="search-namespace">
  <div class="modal-header">
    <h4 class="modal-title">
      <a><i (click)="close()" class="fas fa-times"></i></a>
      <span translate>Search namespaces</span>
    </h4>
  </div>

  <div class="modal-body full-height">
    <div class="row mb-2">
      <div class="col-12">
        <text-filter class="pull-left"
                     [(searchText)]="searchText"
                     [searchController]="this"
                     [contentExtractors]="contentExtractors"
                     [placeholder]="'search namespace'"></text-filter>

        <model-language-chooser class="pull-right"
                                [context]="context"></model-language-chooser>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12">
        <div class="form-check form-check-inline pull-left">
          <label>
            <input type="checkbox" [(ngModel)]="showTechnical" (ngModelChange)="onShowTechnicalChange($event)"/>
            {{'Show technical namespaces' | translate}}
          </label>
        </div>

        <button id="create_new_namespace_button" type="button" class="btn btn-action btn-md pull-right"
                (click)="createNew()">
          {{'Add new namespace' | translate}}
        </button>

        <excluded-filter [searchController]="this"
                         [exclude]="exclude"
                         [searchText]="searchText"></excluded-filter>
      </div>
    </div>

    <div class="row full-height" style="height: calc(100% - 110px)">
      <div class="col-12">
        <div class="content-box">
          <div class="search-results">
            <app-ajax-loading-indicator *ngIf="loadingResults"></app-ajax-loading-indicator>

            <search-results *ngIf="!loadingResults"
                            [items]="searchResults"
                            [selected]="selected"
                            [exclude]="exclude"
                            (onSelect)="selectItem($event)">

              <ng-template searchResultContent let-searchResult="searchResult">

                <span class="title">
                  <highlight [text]="searchResult.label" [context]="context" [search]="searchText"></highlight>
                </span>

                <span class="body">
                  <span [innerHTML]="searchResult.namespace | highlight: searchText"></span>
                </span>

              </ng-template>

            </search-results>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-link cancel" (click)="close()" translate>Cancel</button>
  </div>

</div>
