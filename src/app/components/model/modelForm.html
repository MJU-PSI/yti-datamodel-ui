<div class="row">
  <div class="col-lg-5">
    <h4>{{ model.normalizedType + ' information' | capitalize | translate }}</h4>

    <editable [title]="model.normalizedType + ' label' | capitalize" [context]="model" autofocus>
      <input id="modelLabel" class="form-control" type="text" name="label" localizedInput="modelLabel" [context]="model" [(ngModel)]="model.label" #editableInput/>
    </editable>

    <editable [title]="'Description'" [context]="model" >
      <textarea id="modelComment" class="form-control" name="descriptipn" localizedInput [context]="model" [(ngModel)]="model.comment" #editableInput></textarea>
    </editable>

    <editable-multiple-language-select [title]="'Model languages'" id="modelLanguage" [(values)]="model.language" [required]="true" ></editable-multiple-language-select>

    <editable-root-class *ngIf="model.isOfType('profile')" [model]="model" ></editable-root-class>

    <non-editable [title]="'Prefix'" [value]="model.prefix" [context]="model" ></non-editable>
    <non-editable [title]="'Namespace'" [value]="model.namespace" [context]="model" [clipboard]="model.namespace" ></non-editable>
    <non-editable [title]="'Previous version'" [value]="model.previousModel" [context]="model" [link]="previousModelLink" ></non-editable>
    <editable-state-select *ngIf="!model.unsaved" id="modelState" [(state)]="model.status" [model]="model"></editable-state-select>

    <div class="row" *ngIf="showChangeResourceStatusesCheckbox()">
      <div class="col-md-4" style="line-height: 45px; white-space: nowrap">
        <div class="checkbox">
          <input id="change_resource_statuses_too_checkbox" type="checkbox" [(ngModel)]="changeResourceStatusesToo">
          <label style="vertical-align: 5%; padding-left: 5px;" for="change_resource_statuses_too_checkbox" translate>
            Change resource statuses as well
          </label>
        </div>
      </div>
    </div>

    <app-use-context-input [(ngModel)]="model.useContext" [editing]="isEditing()" [modelType]="model.normalizedType"></app-use-context-input>

    <h4 translate>Additional information</h4>

    <div class="row">
      <div class="col-md-6">
        <non-editable [title]="'Created at'" [value]="model.createdAt" [context]="model" ></non-editable>
      </div>
      <div class="col-md-6">
        <non-editable [title]="'Modified at'" [value]="model.modifiedAt" [context]="model" ></non-editable>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <editable [title]="'Contact label'" [context]="model" >
          <p translate>Please note that the content of this field is public. Don't use personal contact information!</p>
          <textarea id="modelContact" class="form-control" localizedInput [context]="model" [(ngModel)]="model.contact" #editableInput></textarea>
        </editable>
        </div>
      </div>

      <usage-panel id="{{id + '_' + model.id.uri}}" [entity]="model"></usage-panel>
    </div>

    <div class="col-lg-6 offset-lg-1">
      <classifications-view [value]="model" required="true" ></classifications-view>
      <contributors-view [value]="model" [context]="model" required="true" ></contributors-view>
      <vocabularies-view [value]="model" [context]="model" ></vocabularies-view>
      <reference-datas-view [value]="model" [context]="model" ></reference-datas-view>
      <imported-namespaces-view [value]="model"
                                [context]="model"
                                [allowProfiles]="allowProfiles"
                                [namespacesInUse]="namespacesInUse"
                                [modelPrefix]="model.prefix"
                                [modelNamespace]="model.namespace"
                                ></imported-namespaces-view>
      <links-view [value]="model" [context]="model" ></links-view>
    </div>

  </div>
