<div class="modal-header">
  <h4 class="modal-title">
    <a><i (click)="close()" class="fas fa-times"></i></a>
    <span translate>Select domain</span>
  </h4>
</div>

<div class="modal-body full-height">

  <div class="row full-height" style="height: 100%">
    <div class="col-12">
      <div class="content-box">
        <div class="search-results">
          <div *ngFor="let classification of classifications" class="search-result" (click)="select(classification)"
            [attr.id]="classification.id + '_search_result_link'" keyControlSelection>

            <div class="content" [ngClass]="{last: last}">
              <span class="title">{{classification.label | translateValue}}</span>
              <span class="body"></span>
              <div class="origin"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-link cancel" (click)="close()" translate>Cancel</button>
</div>
