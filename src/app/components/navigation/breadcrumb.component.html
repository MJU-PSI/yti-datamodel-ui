<ol class="breadcrumb">
  <li *ngFor="let path of location; let last = last" class="breadcrumb-item" [ngClass]="{'active': last}">
    <a id="{{getIdNameFromLocation(path) + '_breadcrumb_link'}}" *ngIf="path.iowUrl && !last" [href]="path.iowUrl()">
      <span *ngIf="!path.label">{{path.localizationKey | translate}}</span>
      <span *ngIf="path.label">{{path | translateLabel}}</span>
    </a>
    <span *ngIf="!path.iowUrl || last">
      <span *ngIf="!path.label">{{path.localizationKey | translate}}</span>
      <span *ngIf="path.label">{{path | translateLabel}}</span>
    </span>
  </li>
</ol>
