<div *ngIf="item.displayValue" class="editable-wrap" [ngStyle]="style">
  <editable-label [title]="title"></editable-label>
  <div class="content">
    <a *ngIf="item.href" [href]="item.href">
      {{item.displayValue}}
      <i *ngIf="isExternalLink(item.href)" class="fas fa-external-link-alt x-small-item"></i>
    </a>
    <a *ngIf="item.onClick" (click)="item.onClick()">{{item.displayValue}}</a>
    <span *ngIf="!item.href && !item.onClick" [innerHTML]="item.displayValue | paragraphize"></span>
    <clipboard [text]="clipboard"></clipboard>
  </div>
</div>
