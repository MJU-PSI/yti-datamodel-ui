<div class="top-actions">

  <model-language-chooser context="context"></model-language-chooser>

  <button type="button"
          class="btn btn-link right cancel"
          ng-click="ctrl.cancelEditing()"
          ng-show="ctrl.isEditing()">
    <span translate>Cancel</span>
  </button>

  <button type="button"
          class="btn btn-action right save"
          ng-click="ctrl.saveEdited()"
          ng-show="ctrl.isEditing()"
          ng-disabled="form.$invalid || form.$pending">
    <span translate>Save</span>
  </button>

  <button type="button"
          class="btn btn-action right edit"
          ng-click="ctrl.edit()"
          ng-show="ctrl.canEdit()">
    <span translate>Edit</span>
  </button>

  <button type="button"
          class="btn btn-link right remove"
          ng-click="ctrl.removeEdited()"
          ng-show="ctrl.canRemove()">
    <i class="fa fa-trash"></i>
    <span translate>Remove</span>
  </button>

  <ng-transclude></ng-transclude>

</div>
