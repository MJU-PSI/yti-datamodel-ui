<div class="btn-group left" uib-dropdown is-open="status.isOpen">
  <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
    {{ctrl.localizeLanguageName(ctrl.language)}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li role="menuitem" ng-repeat="language in ctrl.context.language track by language"><a ng-click="ctrl.language = language">{{ctrl.localizeLanguageName(language)}}</a></li>
  </ul>
</div>
