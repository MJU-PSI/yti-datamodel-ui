<div ng-if="$ctrl.item.displayValue" class="editable-wrap" ng-style="$ctrl.style">
  <editable-label data-title="$ctrl.title"></editable-label>
  <div class="content">
    <a ng-if="$ctrl.item.href" ng-href="{{$ctrl.item.href}}">
      {{$ctrl.item.displayValue}}
      <i ng-if="$ctrl.isExternalLink($ctrl.item.href)" class="fas fa-external-link-alt x-small-item"></i>
    </a>
    <a ng-if="$ctrl.item.onClick" ng-click="$ctrl.item.onClick()">{{$ctrl.item.displayValue}}</a>
    <span ng-if="!$ctrl.item.href && !$ctrl.item.onClick" ng-bind-html="$ctrl.item.displayValue | paragraphize"></span>
    <clipboard text="$ctrl.clipboard"></clipboard>
  </div>
</div>
