<accordion [openId]="open" #accordion>
  <accordion-group [id]="id + '_usage'" [identifier]="identifier" [accordion]="accordion">
    <div accordionHeading>
      <h5>
        <a href>
          <accordion-chevron [isOpen]="open"></accordion-chevron>
          <span translate>Usage</span>
        </a>
      </h5>
    </div>
    <div accordionBody>
      <app-ajax-loading-indicator *ngIf="loading"></app-ajax-loading-indicator>
      <div *ngIf="!loading">
        <usage *ngIf="hasReferrers()" [usage]="usage" [showLinks]="true" [context]="context"></usage>
        <p *ngIf="!loading || !hasReferrers()" translate>No referrers</p>
      </div>
    </div>
  </accordion-group>
</accordion>
