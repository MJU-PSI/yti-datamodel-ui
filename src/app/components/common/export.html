<div ngbDropdown class="pull-right" *ngIf="!isEditing()">

  <button [attr.id]="getId('dropdown')" class="btn btn-action" ngbDropdownToggle>
    <span translate>Export</span>
  </button>

  <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
    <div class="dropdown-header">{{'Show' | translate | uppercase}}</div>

    <a *ngFor="let download of downloads" [attr.id]="getId('show_' + download.name)"
       class="dropdown-item"
       target="_blank"
       rel="noopener noreferrer"
       [attr.href]="sanitizeUrl(download.hrefRaw)"
       (click)="download.onClick()">
      {{download.name | translate}}
    </a>

    <div class="dropdown-divider"></div>

    <div class="dropdown-header">{{'Download' | translate | uppercase}}</div>

    <a *ngFor="let download of downloads" [id]="getId('download_' + download.name)"
       class="dropdown-item"
       target="_self"
       [download]="download.filename"
       [attr.href]="sanitizeUrl(download.href)"
       (click)="download.onClick()">
      {{download.name | translate}}
    </a>

  </div>

</div>
