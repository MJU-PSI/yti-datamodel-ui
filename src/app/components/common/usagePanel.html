<uib-accordion>
  <div uib-accordion-group is-open="ctrl.open">
    <uib-accordion-heading>
      <accordion-chevron is-open="ctrl.open"></accordion-chevron>
      <span>{{'Usage' | translate}}</span>
    </uib-accordion-heading>
    <div ng-if="ctrl.open">
      <usage ng-show="ctrl.hasReferrers()" usage="ctrl.usage" show-links="true" context="ctrl.context"></usage>
      <p ng-hide="ctrl.loading || ctrl.hasReferrers()" translate>No referrers</p>
    </div>
  </div>
</uib-accordion>
