<form name="form" class="search-class" #form="ngForm">

  <div class="modal-header">
    <h4 class="modal-title">
      <a><i (click)="close()" class="fas fa-times"></i></a>
      <span *ngIf="onlySelection" translate>Select class</span>
      <span *ngIf="!onlySelection" translate>Add class</span>
    </h4>
  </div>

  <div class="modal-body full-height">
    <div class="row mb-2">
      <div class="col-12">

        <text-filter class="pull-left"
                     [searchText]="searchText"
                     [searchController]="this"
                     [contentExtractors]="contentExtractors"
                     placeholder="'search class'"></text-filter>

        <div class="pull-left mt-2 ml-2">
          <content-filter [searchController]="this"
                          [contentMatchers]="contentMatchers"
                          [contentExtractors]="contentExtractors"></content-filter>
        </div>

        <model-language-chooser class="pull-right"
                                [context]="model"></model-language-chooser>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12">
        <model-filter class="pull-left"
                      [searchController]="this"
                      type="class"
                      [model]="model"
                      [defaultShow]="defaultToCurrentModel ? 'definedByThis' : null"></model-filter>

        <div class="pull-left mt-2 ml-2">
          <profile-filter [searchController]="this"
                          [onlySelection]="onlySelection"></profile-filter>
        </div>

        <excluded-filter [searchController]="this"
                         [searchText]="searchText"
                         [exclude]="exclude"></excluded-filter>
      </div>
    </div>

    <div class="row full-height" style="height: calc(100% - 110px)">
      <div class="col-6">
        <div class="content-box">
          <div class="search-results">

            <app-ajax-loading-indicator *ngIf="loadingResults"></app-ajax-loading-indicator>

            <search-results *ngIf="!loadingResults" [items]="searchResults" [selected]="selectedItem" [exclude]="exclude" (onSelect)="selectItem($event)">

              <ng-template searchResultContent let-searchResult="searchResult">
                <span class="title">
                  <i [ngClass]="searchResult.glyphIconClass"></i>
                  <app-ajax-loading-indicator-small *ngIf="loadingSelection(searchResult)"></app-ajax-loading-indicator-small>
                  <highlight [text]="searchResult.label" [context]="model" [search]="searchText"></highlight>
                </span>

                <span class="body">
                  <highlight [text]="searchResult.comment" [context]="model" [search]="searchText"></highlight>
                </span>

                <span class="origin">
                  <span class="pull-left">{{searchResult.definedBy | translateLabel: model}}</span>
                  <span class="pull-right" [innerHtml]="searchResult.id.compact | highlight: searchText"></span>
                </span>
              </ng-template>

            </search-results>
          </div>
        </div>
      </div>

      <div class="col-6 search-selection">
        <class-form id="search_class" *ngIf="!isSelectionExternalEntity() && selection" [class]="selection" [oldClass]="selection" [model]="model" [openPropertyId]="openPropertyId"></class-form>

        <div *ngIf="isSelectionExternalEntity()">

          <editable title="External URI" [context]="model" autofocus [form]="form">
            <div class="input-group input-group-md">
              <input id="externalUri" type="text" class="form-control" required uriInput="required-namespace" [model]="model" [(ngModel)]="selection.id" #editableInput/>
            </div>
          </editable>

          <div *ngIf="externalClass === null">
            <editable title="Class label" [context]="model" [form]="form">
              <input type="text" class="form-control" stringInput="label" required [(ngModel)]="selection.label" #editableInput/>
            </editable>
          </div>

          <div *ngIf="externalClass">
            <non-editable title="Class label" [value]="externalClass.label" [context]="model"></non-editable>
          </div>
        </div>

        <error-panel [error]="excludeError"></error-panel>
      </div>
    </div>
  </div>

  <div class="modal-footer">

    <button type="button"
            class="btn btn-action confirm"
            (click)="confirm()"
            [disabled]="!selection || cannotConfirm || (form.editing && (form.invalid || form.pending)) || isExternalClassPending()">
      {{textForSelection(selection) | translate}}
    </button>

    <button type="button" class="btn btn-link cancel" (click)="close()" translate>Cancel</button>

    <div class="alert alert-danger" role="alert" *ngIf="cannotConfirm">
      <span class="fas fa-exclamation-circle" [attr.aria-hidden]="true"></span>
      <span>{{cannotConfirm | translate}}</span>
    </div>
  </div>
</form>
