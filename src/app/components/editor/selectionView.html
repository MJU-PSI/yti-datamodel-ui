<div class="component">
  <div class="component-header">
    <h3>
      <i class="glyph-icon" [ngClass]="editableController.getEditable().glyphIconClass"></i>
      <span>{{editableController.getEditable() | translateLabel: model}}</span>
    </h3>
  </div>
  <div class="component-content">
    <editable-entity-buttons [idPrefix]="id('edit_buttons_')" [context]="model" [editableController]="editableController" [form]="parentForm">
      <ng-content select="[selectionButtons]"></ng-content>
    </editable-entity-buttons>
    <div class="selection-form">
      <ng-content select="[selectionContent]"></ng-content>
    </div>
  </div>
</div>
