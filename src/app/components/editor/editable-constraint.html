<accordion [openId]="open">
  <accordion-group [id]="id + '_constraint'" [identifier]="'default'">

    <div accordion-heading>
      <h5>
        <a href>
          <accordion-chevron [isOpen]="isOpen()"></accordion-chevron>
          {{'Logical constraints' | translate}}
        </a>
      </h5>
    </div>

    <div accordion-body>

      <editable data-title="Description" [context]="model">
        <textarea id="constraintComment" class="form-control" localized-input context="model" [(ngModel)]="constraint.comment"></textarea>
      </editable>

      <div class="editable-wrap form-group">

        <editable-label data-title="'Constraint classes'"></editable-label>

        <ng-container *ngIf="!isEditing()" >
          <span *ngFor="let item of constraint.items">
            <a [href]="linkItem(item)">
              {{item | translateLabel: model}}
              <i *ngIf="isExternalLink(linkItem(item))" class="fas fa-external-link-alt x-small-item"></i>
            </a>
            <span *ngIf="!$last">&nbsp;{{constraint.constraint}}&nbsp;</span>
          </span>
        </ng-container>

        <div *ngIf="isEditing()">
          <div class="input-group input-group-sm pull-left input-select">
            <select class="form-control" [(ngModel)]="constraint.constraint">
              <option *ngFor="let type of types" [ngValue]="type">{{ type | capitalize }}</option>
            </select>
          </div>
          <div class="form-control with-button multi-input" drag-sortable="constraint.items">
            <div *ngFor="let item of constraint.items" class="added-item">
              <div class="box draggable" drag-sortable-item>
                {{item | translateLabel: model}}
                <div class="delete-item badge" (click)="removeItem(item)">&times;</div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-action btn-sm" style="display: block" (click)="addItem()" translate>Choose class</button>
        </div>
      </div>

    </div>

  </accordion-group>
</accordion>
