<form name="form" #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">
      <a><i id="close_class_info_modal_button" (click)="dismissModal()" class="fas fa-times"></i></a>
    </h4>
  </div>
  <div class="modal-body full-height">
    <class-form [id]="'class_info_form'" *ngIf="selection" [class]="selection" [oldClass]="selection" [model]="model" [openPropertyId]="openPropertyId" ></class-form>
  </div>
</form>
