<div class="add-properties-from-class">
  <div class="modal-header">
    <h4 class="modal-title">
      <a><i (click)="dismiss()" class="fas fa-times"></i></a>
      {{ 'Add properties from ' + classType | translate }}
    </h4>
  </div>

  <div class="modal-body">
    <p><span>{{ 'Do you want to add following properties from ' + classType + '?' | translate }}</span></p>

    <div class="properties">
      <div *ngFor="let property of properties; let i = index;">
        <h5>{{ property.type | translate }}</h5>

        <div class="checkbox" *ngFor="let prop of property.properties; let j = index;">
          <label>
            <input [id]="'select_property_' + property.type + '_' + prop.getIdIdentifierFromLabel(languageService) + '_checkbox'"
                   [disabled]="isExcluded(prop)"
                   type="checkbox"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="selectedProperties[j]" />
            <span ngbTooltip="tooltip(property)">
              <i [ngClass]="prop.glyphIconClass"></i>
              {{ property | translateLabel: context }}
            </span>
          </label>
        </div>
      </div>
    </div>

    <button id="select_all_properties_button" class="btn btn-action btn-sm" (click)="selectAll()" translate>Select all</button>
    <button id="deselect_all_properties_button" class="btn btn-action btn-sm" (click)="deselectAll()" translate>Deselect all</button>
  </div>

  <div class="modal-footer">
    <button id="confirm_properties_from_class_button" class="btn btn-action confirm" type="button" (click)="confirm()" translate>Yes</button>
    <button id="cancel_properties_from_class_button" class="btn btn-link" type="button" (click)="dismiss()" translate>Cancel</button>
  </div>
</div>
