<form name="form" class="editable-form">
  <fieldset ng-disabled="$ctrl.persisting">
    <div ng-if="$ctrl.class && $ctrl.model">
      <selection-view model="$ctrl.model" editable-controller="$ctrl">
        <selection-buttons>
          <export ng-hide="$ctrl.isEditing()" entity="$ctrl.class" context="$ctrl.model"></export>
          <history model="$ctrl.model" resource="$ctrl.class" ng-hide="$ctrl.isEditing()"></history>
          <app-status [status]="$ctrl.class.status"></app-status>
        </selection-buttons>

        content
        <selection-content>
          <class-form id="{{$ctrl.id}}" class="$ctrl.editableInEdit" old-class="$ctrl.class" model="$ctrl.model" open-property-id="$ctrl.openPropertyId"></class-form>
        </selection-content>
      </selection-view>
    </div>
  </fieldset>
</form>
