<div *ngIf="values.length > 0 || isEditing()" class="editable-wrap form-group">
  <editable-label [inputId]="id" *ngIf="title" [title]="title" [required]="required"></editable-label>

  <div *ngIf="!isEditing()" class="content">
    <span *ngFor="let value of values; let last=last">
      <span *ngIf="!showLink(value)">{{format(value)}}<span *ngIf="!last">, </span></span>
      <a *ngIf="showLink(value)" [href]="link(value)">{{format(value)}}
        <i *ngIf="isExternalLink(link(value))" class="fas fa-external-link-alt x-small-item"></i>
        <span *ngIf="!last">, </span>
      </a>
    </span>
  </div>

  <div *ngIf="isEditing()">
    <div class="form-control multi-input">
      <div *ngFor="let value of values" class="added-item">
        <div class="box draggable" [ngClass]="{'has-error': !isValid(value)}">
          {{format(value)}}
          <div [id]="id + '_' + normalizeValueForId(format(value).toString()) + 'delete_editable_item_button'" class="delete-item badge" (click)="deleteValue(value)">&times;</div>
        </div>
      </div>

      <ng-content select="[slot=input]"></ng-content>
    </div>

    <!-- <error-messages [ngModelController]="ngModelControllers"></error-messages> -->

    <ng-content select="[slot=button]"></ng-content>
  </div>
</div>
