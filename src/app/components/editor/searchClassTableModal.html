<form name="form" class="search-class" #form="ngForm">
  <div class="modal-header no-padding-bottom">
    <h4 class="modal-title">
      <span *ngIf="onlySelection" translate>Select class</span>
      <span *ngIf="!onlySelection" translate>Add class</span>
    </h4>
    <model-language-chooser class="pull-right mr-4" [context]="model"></model-language-chooser>
    <a><i id="close_class_table_modal_button" (click)="close()" class="fas fa-times"></i></a>
  </div>

  <div class="modal-body" style="min-height: 400px;">
    <div class="search-table-modal-search-row">
      <text-filter class="search-row-search-text"
                   [(searchText)]="searchText"
                   [searchController]="this"
                   [contentExtractors]="contentExtractors"
                   [placeholder]="'search class'"></text-filter>

      <div class="search-row-selections">
        <content-filter class="search-row-content-selection"
                        [searchController]="this"
                        [contentMatchers]="contentMatchers"
                        [contentExtractors]="contentExtractors"></content-filter>

        <div class="search-row-target-selection" *ngIf="isModelProfile() && (onlySelection || isModelProfile())">
          <label translate>Include:</label>
          <label>
            <input type="checkbox" name="showOnlyExternalClasses" [(ngModel)]="showOnlyExternalClasses" (ngModelChange)="onShowOnlyExternalClassesChange($event)">
            {{'External classes' | translate}}
          </label>
        </div>
      </div>

      <excluded-filter [searchController]="this"
                       [searchText]="searchText"
                       [exclude]="filterExclude"></excluded-filter>
    </div>

    <div class="row flex-shrink-0">
      <div class="col-12 limit-select-widths">

        <model-filter class="pull-left mr-2 mb-2"
                      [searchController]="this"
                      [type]="'class'"
                      [model]="model"
                      [defaultShow]="defaultToCurrentModel ? 'definedByThis' : null"
                      [hideThisModel]="showOnlyExternalClasses"
                      [modelType]="showModelType"></model-filter>

        <select id="class_information_domain_filter_dropdown"
                name="class_information_domain"
                class="form-control pull-left mr-2 mb-2"
                style="width: auto"
                [disabled]="showOnlyExternalClasses"
                [(ngModel)]="showInfoDomain"
                (ngModelChange)="onShowInfoDomainChange()">
          <option [ngValue]="null" translate>All information domains</option>
          <option *ngFor="let infoDomain of infoDomains" [ngValue]="infoDomain">
            {{ infoDomain.label | translateValue:model }}
          </option>
        </select>

        <select id="class_model_type_filter_dropdown"
                name="class_model_type"
                class="form-control pull-left mr-2 mb-2"
                style="width: auto"
                [disabled]="showOnlyExternalClasses"
                [(ngModel)]="showModelType"
                (ngModelChange)="onShowModelTypeChange()">
          <option [ngValue]="null" translate>All types</option>
          <option *ngFor="let modelType of modelTypes" [value]="modelType">{{ modelType | translate }}</option>
        </select>

        <select id="class_type_filter_dropdown"
                name="class_type"
                class="form-control pull-left mr-2 mb-2"
                style="width: auto"
                [disabled]="showOnlyExternalClasses"
                [(ngModel)]="showClassType"
                (ngModelChange)="onShowClassTypeChange()">
          <option [ngValue]="null" translate>All class types</option>
          <option *ngFor="let classType of classTypes" [value]="classType">{{ classType | translate }}</option>
        </select>

        <select id="class_status_filter_dropdown"
                name="class_status"
                class="form-control pull-left mb-2"
                style="width: auto"
                [disabled]="showOnlyExternalClasses"
                [(ngModel)]="showStatus"
                (ngModelChange)="onShowStatusChange()"
                ng-options="(status | translate) for status in $ctrl.statuses">
          <option [ngValue]="null" translate>All statuses</option>
          <option *ngFor="let status of statuses" [value]="status">{{ status | translate }}</option>
        </select>
      </div>
    </div>

    <div class="flex-shrink-0" *ngIf="isSelectionExternalEntity()">

      <h4 class="mt-4" translate>Create shape from external URI</h4>

      <div class="row">
        <div class="col-md-4">

          <editable title="External URI" [context]="model" autofocus [form]="form">
            <div class="input-group input-group-md">
              <input id="externalUri" name="externalUri" type="text" class="form-control" required uriInput="required-namespace" [model]="model"
                     [(ngModel)]="selection.id" #editableInput/>
            </div>
          </editable>

        </div>

        <div class="col-md-4">

          <div *ngIf="externalClass === null">
            <editable title="Class label" [context]="model" [form]="form">
              <input type="text" name="class-label" class="form-control" stringInput="label" required [(ngModel)]="selection.label" #editableInput/>
            </editable>
          </div>

          <div *ngIf="externalClass">
            <non-editable title="Class label" [value]="externalClass.label" [context]="model" [form]="form"></non-editable>
          </div>

        </div>
      </div>

      <h4 class="mt-4" translate>Search existing class</h4>
    </div>

    <div class="content-box search-results-table-container">
      <app-ajax-loading-indicator *ngIf="loadingResults"></app-ajax-loading-indicator>
      <app-search-class-table-modal-content *ngIf="!loadingResults" [sortBy]="sortBy" [model]="model"
                                            [filterExclude]="filterExclude"
                                            [searchText]="searchText" [searchResults]="searchResults"
                                            [selectedItem]="selectedItem" [selection]="selection"
                                            [showOnlyExternalClasses]="showOnlyExternalClasses"
                                            (itemSelected)="selectItem($event)"
                                            [exclude]="exclude">
      </app-search-class-table-modal-content>
    </div>
  </div>

  <div class="modal-footer">

    <button id="confirm_class_button"
            type="button"
            class="btn btn-action confirm"
            (click)="confirm()"
            [disabled]="!selection || cannotConfirm || (form.editing && (form.$invalid || form.$pending)) || isExternalClassPending()">
      {{textForSelection(selection) | translate}}
    </button>

    <button id="create_class_button"
            type="button"
            class="btn btn-secondary-action"
            (click)="createNewClass()"
            *ngIf="canAddNew()">
      + <span translate>New class</span>
    </button>

    <button id="create_shape_button"
            type="button"
            class="btn btn-secondary-action"
            (click)="createNewShape()"
            *ngIf="canAddNewShape()"
            [disabled]="isSelectionExternalEntity()">
      + <span translate>Shape from URI</span>
    </button>

    <div class="pull-right dropup" ngbDropdown>
      <button id="{{'class_' + (selection && selection.id) + '_actions_button'}}" class="btn btn-language dropdown-toggle"
              [disabled]="!showActions(selection)" ngbDropdownToggle>
        <span translate>Actions</span>
      </button>
      <div ngbDropdownMenu class="dropdown-menu-right" attr.aria-labelledby="{{'class_' + (selection && selection.id) + '_actions_button'}}"
           *ngIf="selection">
        <button id="{{'copy_class_' + (selection && selection.id) + '_button'}}"
                class="dropdown-item"
                (click)="copyClass(selection)"
                translate>
          Copy class
        </button>
        <button id="{{'create_sub_class_' + (selection && selection.id) + '_button'}}"
                class="dropdown-item"
                (click)="createSubClass(selection)"
                translate>
          Create sub class
        </button>
        <button id="{{'create_super_class_' + (selection && selection.id) + '_button'}}"
                class="dropdown-item"
                (click)="createSuperClass(selection)"
                translate>
          Create super class
        </button>
      </div>
    </div>

    <button id="cancel_class_table_modal_button" type="button" class="btn btn-link cancel" (click)="close()" translate>
      Cancel</button>

    <div class="alert alert-danger" role="alert" *ngIf="cannotConfirm">
      <span class="fas fa-exclamation-circle" attr.aria-hidden="true"></span>
      <span>{{cannotConfirm | translate}}</span>
    </div>


    <button id="add_namespace_to_model_button"
            class="btn btn-secondary-action"
            (click)="addNamespaceToModel(selectedItem)"
            *ngIf="notDefinedByThisModel(selectedItem)"
            translate>
      Add namespace to model
    </button>

  </div>
</form>
